<!DOCTYPE html>
<html lang="en">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<title>Login para ingresar CRUD</title>
<!-- Font Awesome -->
<link rel="stylesheet" type="text/css" media="all"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	th:href="@{https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}" />
<!-- Bootstrap core CSS -->
<link rel="stylesheet" type="text/css" media="all"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<!-- Material Design Bootstrap -->
<link rel="stylesheet" type="text/css" media="all"
	href="../static/css/mdb.min.css" th:href="@{/css/mdb.min.css}" />
<!-- Your custom styles (optional) -->
<link rel="stylesheet" type="text/css" media="all"
	href="../static/css/style.css" th:href="@{/css/style.css}" />
</head>

<body>

	<!-- Start your project here-->
	<!-- Form register -->
	<div class="example z-depth-5"></div>
	<form class="iniciousuario" th:action="@{/loginCheck}" method="POST">
		<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
		<p class="h5 text-center mb-4" style="margin-top: 1em;">Login</p>

		<div class="md-form" style="padding-left: 20%; padding-right: 20%">
			<i class="fa fa-user prefix grey-text"></i> <input type="text"
				class="form-control" name="username" id="username"/>
		</div>

		<div class="md-form" style="padding-left: 20%; padding-right: 20%">
			<i class="fa fa-lock prefix grey-text"></i> <input type="password"
				class="form-control" name="password" id="password"/>
		</div>

		<div class="text-center">
			<button class="btn btn-deep-orange">
				Entrar <i class="fa fa-paper-plane-o ml-1"></i>
			</button>
		</div>
	</form>

	<!-- Form register -->
	<!-- /Start your project here-->


	<!-- SCRIPTS -->
	<!-- JQuery -->
	<script type="text/javascript" src="../static/js/jquery-3.2.1.min.js"
		th:src="@{/js/jquery-3.2.1.min.js}"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="../static/js/popper.min.js"
		th:src="@{/js/popper.min.js}"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="../static/js/bootstrap.min.js"
		th:src="@{/js/bootstrap.min.js}"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="../static/js/mdb.min.js"
		th:src="@{/js/mdb.min.js}"></script>
</body>

</html>
